<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let</title>
</head>
<body>
    <h1>Let</h1>
    <script>
        console.log('--------------- Normal Let variable --------------')
        let a = 10
        console.log(a)
        console.log('--------------- Loop Execute --------------')
        for (let i=1;i<=5;i++){
            console.log(i)
        }
        // console.log(i)
    </script>
</body>
</html>
