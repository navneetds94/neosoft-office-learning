<body>
    <h1>Hoisting</h1>

    <script>
        var a
        console.log(a)
        b=5
        var b
        console.log(b)


        greet()
        function greet(){
            console.log('Hello Fucking world');
        }

        numberSeq()
        function numberSeq(){
            c = 20
            console.log(c)
            var c;
        }
        // console.log(c)

        add(10,20)
        function add(num1,num2){
            console.log(`sum of two number is :- ${num1+num2}`)
        }
        </script>
