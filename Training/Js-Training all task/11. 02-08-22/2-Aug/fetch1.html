<!Doctype html>
<html>

<body>
    <h2> Fetch Examples</h2>
    <script>
        const APIURL = "https://jsonplaceholder.typicode.com/posts";
        fetch(APIURL)
            .then(res => res.json())
            .then(data => console.log(data))
            .catch(err => console.log(err))
    </script>
</body>

</html>
