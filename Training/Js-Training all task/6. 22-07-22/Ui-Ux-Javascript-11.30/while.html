<!DOCTYPE html>
<html>
    <body>
        <h2> While loop factorial</h2>
        <script>
            let num=Number(prompt("Enter number"));//123
            sum=0;
            rev=0;
            while(num>=1){
                x=num%10;//3 2 1
                sum+=x;//3 5 6
                rev=(rev*10)+x;//3 32 321
                num=parseInt((num/10));//12 1
            }
            alert(`The reverse is ${rev} and the sum is ${sum}`);
        </script>
    </body>
</html>
