<!DOCTYPE html>
<html>
    <body>
        <h2> For loop factorial</h2>
        <script>
            let num=Number(prompt("Enter number"));
            fact=1;
            for(let i=num;i>=1;i--){
                fact*=i;
            }
            alert(`The factorial is ${fact}`);
        </script>
    </body>
</html>
